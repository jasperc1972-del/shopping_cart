<!DOCTYPE html>
<html>
<head>
    <title>購物車</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>🛒 我的購物車</h2>
    <table class="table table-bordered">
        <thead>
            <tr><th>商品</th><th>單價</th><th>數量</th><th>小計</th><th>操作</th></tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>
                    <form method="POST" action="{{ url_for('cart_bp.update_cart', item_id=item.id) }}">
                        <input type="number" name="quantity" value="{{ item.quantity }}" min="1">
                        <button type="submit" class="btn btn-sm btn-primary">更新</button>
                    </form>
                </td>
                <td>{{ item.subtotal }}</td>
                <td>
                    <form method="POST" action="{{ url_for('cart_bp.remove_item', item_id=item.id) }}">
                        <button type="submit" class="btn btn-sm btn-danger">刪除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h4>總金額：{{ total }} 元</h4>
</body>
</html>
